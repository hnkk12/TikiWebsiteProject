        <!-- Th√¥ng tin kh√°ch h√†ng -->
        <div class="order-box">
          <h3>Th√¥ng tin kh√°ch h√†ng</h3>
          <label for="fullname">H·ªç v√† T√™n:</label>
          <input type="text" id="fullname" placeholder="Nh·∫≠p h·ªç t√™n..." />

            <option value="bank">Chuy·ªÉn kho·∫£n ng√¢n h√†ng</option>
          </select>
          <!-- QR bank -->
          <div class="qr-box" id="qrBox">

            <p>
              N·ªôi dung: Thanh to√°n ƒë∆°n h√†ng<br />
              S·ªë ti·ªÅn: <span id="qrAmount">0</span>‚Ç´
            </p>

        <button id="checkout">Thanh to√°n</button>

        <!-- Th√¥ng b√°o -->

        <!-- KHUY·∫æN M√ÉI -->
        <div class="coupon-section">
          <h3>üéü M√£ gi·∫£m gi√°</h3>
          <div class="coupon-box">
            <select id="coupon">
              <option value="0">-- Kh√¥ng √°p d·ª•ng --</option>
            </select>
            <button id="applyCoupon">√Åp d·ª•ng</button>
          </div>
          <p id="coupon-message"></p>
        </div>

        <script>
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          let container = document.getElementById("cart-container");
          let totalEl = document.getElementById("total");
          let paymentSelect = document.getElementById("payment");
          let qrBox = document.getElementById("qrBox");
          let qrAmount = document.getElementById("qrAmount");
          let orderTotal = 0;

          function showToast(message, type = "info") {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "show";
            if (type === "success") toast.style.background = "#4caf50";
            if (type === "error") toast.style.background = "#f44336";
            if (type === "info") toast.style.background = "#2196f3";
            setTimeout(() => {
              toast.className = toast.className.replace("show", "");
            }, 2500);
          }

          function renderCart() {
            container.innerHTML = "";
            let total = 0;
            if (cart.length === 0) {
              container.innerHTML = "<p>Gi·ªè h√†ng tr·ªëng.</p>";
              totalEl.innerText = "";
              return;
            }
            cart.forEach((item, index) => {
              if (item.selected === undefined) item.selected = true; // m·∫∑c ƒë·ªãnh ch·ªçn
              let priceNum = parseInt(item.price.replace(/[^\d]/g, ""));
              if (item.selected) total += priceNum * item.quantity;

              let div = document.createElement("div");
              div.classList.add("cart-item");
              div.innerHTML = `
            <input type="checkbox" ${
              item.selected ? "checked" : ""
            } onchange="toggleSelect(${index}, this.checked)" />
            <img src="${item.image}" alt="${item.name}" width="60">
            <div class="cart-details">
              <b>${item.name}</b><br>
              ${item.price}
            </div>
            <div class="cart-actions">
              <button class="btn-dec" onclick="changeQuantity(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button class="btn-inc" onclick="changeQuantity(${index}, 1)">+</button>
              <button class="btn-del" onclick="removeItem(${index})">X√≥a</button>
            </div>
          `;
              container.appendChild(div);
            });
            orderTotal = total;
            totalEl.innerText = "T·ªïng: " + total.toLocaleString("vi-VN") + "‚Ç´";
            qrAmount.innerText = total.toLocaleString("vi-VN");

            // c·∫≠p nh·∫≠t tr·∫°ng th√°i "ch·ªçn t·∫•t c·∫£"
            document.getElementById("selectAll").checked = cart.every(
              (i) => i.selected
            );
          }

          function toggleSelect(i, checked) {
            cart[i].selected = checked;
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
          }

          function changeQuantity(i, delta) {
            if (!cart[i]) return;
            cart[i].quantity += delta;
            if (cart[i].quantity <= 0) {
              cart.splice(i, 1);
              showToast("ƒê√£ x√≥a s·∫£n ph·∫©m kh·ªèi gi·ªè h√†ng", "error");
            } else {
              showToast("C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng: " + cart[i].quantity, "info");
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
          }

          function removeItem(i) {
            cart.splice(i, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
            showToast("S·∫£n ph·∫©m ƒë√£ b·ªã x√≥a!", "error");
          }

          // Ch·ªçn t·∫•t c·∫£
          document
            .getElementById("selectAll")
            .addEventListener("change", function () {
              cart.forEach((item) => (item.selected = this.checked));
              localStorage.setItem("cart", JSON.stringify(cart));
              renderCart();
            });

          // Hi·ªÉn th·ªã QR khi ch·ªçn bank
          paymentSelect.addEventListener("change", () => {
            qrBox.style.display =
              paymentSelect.value === "bank" ? "block" : "none";
          });

          document.getElementById("checkout").addEventListener("click", () => {
            const selectedItems = cart.filter((i) => i.selected);
            if (selectedItems.length === 0) {
              showToast("Ch∆∞a ch·ªçn s·∫£n ph·∫©m n√†o ƒë·ªÉ thanh to√°n!", "error");
              return;
            }
            const name = document.getElementById("fullname").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address = document.getElementById("address").value.trim();
            const payment = paymentSelect.value;
            if (!name || !phone || !address) {
              showToast("Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!", "error");
              return;
            }
            let total = 0;
            selectedItems.forEach((item) => {
              let priceNum = parseInt(item.price.replace(/[^\d]/g, ""));
              total += priceNum * item.quantity;
            });
            fetch("save_order.php", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name,
                phone,
                address,
                cart: selectedItems,
                total,
                payment,
              }),
            })
              .then((res) => res.json())
              .then((data) => {
                if (data.status === "success") {
                  showToast("Thanh to√°n th√†nh c√¥ng!", "success");
                  localStorage.removeItem("cart");
                  cart = [];
                  renderCart();
                } else {
                  showToast("C√≥ l·ªói khi l∆∞u ƒë∆°n h√†ng!", "error");
                }
              })
              .catch((err) => {
                console.error(err);
                showToast("L·ªói k·∫øt n·ªëi server!", "error");
              });
          });

          renderCart();
        </script>
        <script src="coupon.js"></script>
